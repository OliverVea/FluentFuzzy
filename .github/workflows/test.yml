name: PR to Main

on:
  pull_request:
    branches:
      - main

jobs:   
  run-tests:
    name: ðŸ”¥ Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python ./scripts/test.py

  verify-example:
    name: ðŸ“– Verify code snippets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: OliverVea/embed-md@main

  build-projects:
    needs: 
      - run-tests
      - verify-example
    name: ðŸ”¨ Build Projects 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: python ./scripts/build.py
