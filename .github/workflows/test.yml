name: PR to Main

on:
  pull_request:
    branches:
      - main

jobs:   
    verify-example:
        name: Embed code snippets in readme
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: OliverVea/embed-md@main

    run-tests:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: python -m pip install -r ./scripts/requirements.txt
            - run: python ./scripts/test.py
