name: PR to Main

on:
  pull_request:
    branches:
      - main

jobs:   
    run-tests:
        name: Run Tests
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - run: python -m pip install -r ./scripts/requirements.txt
            - run: python ./scripts/test.py
            - run: echo "Done!"
